{% extends "base.html" %}

{% block content %}
<div x-data="homepage()" x-init="loadStats(); loadBestDeals()">
    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-cruise-500 to-cruise-700 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Find Unbelievable Cruise Deals</h1>
                <p class="text-xl mb-8">Compare prices from all 11 major cruise lines</p>
                
                <!-- Stats Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-2xl mx-auto mt-8">
                    <div class="bg-white/10 backdrop-blur-sm rounded-lg p-6">
                        <div class="text-3xl font-bold" x-text="stats.total_deals">0</div>
                        <div class="text-sm mt-1">Total Cruise Deals</div>
                    </div>
                    <div class="bg-white/10 backdrop-blur-sm rounded-lg p-6">
                        <div class="text-3xl font-bold">11</div>
                        <div class="text-sm mt-1">Cruise Lines Covered</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Best Deals Section -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">Best Deals Right Now</h2>
        
        <!-- Filters -->
        <div class="flex flex-wrap justify-center gap-4 mb-8 items-center">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Cruise Line</label>
                <select x-model="selectedCruiseLine" @change="loadBestDeals()" class="px-4 py-2 border rounded-lg">
                    <option value="">All Lines</option>
                    <option value="Carnival">Carnival</option>
                    <option value="Norwegian Cruise Line">Norwegian</option>
                    <option value="Royal Caribbean">Royal Caribbean</option>
                    <option value="Holland America">Holland America</option>
                    <option value="Celebrity Cruises">Celebrity</option>
                    <option value="Princess Cruises">Princess</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Max Price/Night</label>
                <select x-model="selectedThreshold" @change="loadBestDeals()" class="px-4 py-2 border rounded-lg">
                    <option value="100">Under $100</option>
                    <option value="150">Under $150</option>
                    <option value="200">Under $200</option>
                    <option value="300">Under $300</option>
                    <option value="999999">All Prices</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Duration</label>
                <select x-model="selectedDuration" @change="loadBestDeals()" class="px-4 py-2 border rounded-lg">
                    <option value="">All Durations</option>
                    <option value="3-5">3-5 nights</option>
                    <option value="6-10">6-10 nights</option>
                    <option value="11-20">11-20 nights</option>
                    <option value="21+">21+ nights</option>
                </select>
            </div>
        </div>

        <!-- Deals Grid -->
        <div x-show="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-cruise-600"></div>
            <p class="mt-4 text-gray-600">Loading deals...</p>
        </div>

        <div x-show="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" x-cloak>
            <template x-for="deal in currentDeals" :key="deal.id">
                <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition overflow-hidden">
                    <!-- Image -->
                    <div class="h-48 bg-gray-200 overflow-hidden">
                        <img x-show="deal.image_url" :src="deal.image_url" :alt="deal.destination" class="w-full h-full object-cover" x-cloak>
                        <div x-show="!deal.image_url" class="w-full h-full flex items-center justify-center bg-gradient-to-br from-cruise-400 to-cruise-600 text-white text-4xl">
                            üö¢
                        </div>
                    </div>
                    
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-4">
                            <div>
                                <h3 class="text-lg font-bold text-gray-900" x-text="deal.cruise_line"></h3>
                                <p class="text-sm text-gray-600" x-text="deal.ship_name"></p>
                            </div>
                            <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-1 rounded">
                                <span x-text="currencySymbol"></span><span x-text="Math.round(convertPrice(deal.price_per_day))"></span>/night
                            </span>
                        </div>
                        
                        <div class="space-y-2 mb-4">
                            <p class="text-sm">
                                <span class="text-gray-500">üìç</span>
                                <span class="font-medium" x-text="deal.destination"></span>
                            </p>
                            <p class="text-sm">
                                <span class="text-gray-500">üö¢</span>
                                <span x-text="'From ' + deal.departure_port"></span>
                            </p>
                            <p class="text-sm">
                                <span class="text-gray-500">üìÖ</span>
                                <span x-text="deal.duration_days + ' nights'"></span>
                            </p>
                        </div>
                        
                        <div class="border-t pt-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xs text-gray-500">Total Price</p>
                                    <p class="text-xl font-bold text-cruise-600">
                                        <span x-text="currencySymbol"></span><span x-text="Math.round(convertPrice(deal.total_price_aud))"></span>
                                    </p>
                                </div>
                                <a :href="deal.url" target="_blank" rel="noopener noreferrer" class="bg-cruise-600 text-white px-4 py-2 rounded-lg hover:bg-cruise-700 transition text-sm font-medium">
                                    View Deal
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div x-show="!loading && currentDeals.length === 0" class="text-center py-12" x-cloak>
            <p class="text-gray-600">No deals found under this price threshold.</p>
        </div>

        <div class="text-center mt-12">
            <a href="/deals" class="inline-block bg-cruise-600 text-white px-8 py-3 rounded-lg hover:bg-cruise-700 transition text-lg font-medium">
                View All Deals ‚Üí
            </a>
        </div>
    </section>
</div>

<script>
    function homepage() {
        return {
            stats: {
                total_deals: 0,
                deals_under_100: 0,
                deals_under_150: 0,
                deals_under_200: 0
            },
            allDeals: [],
            selectedThreshold: 200,
            selectedCruiseLine: '',
            selectedDuration: '',
            loading: true,
            exchangeRates: {
                'AUD': 1.0,
                'USD': 0.65,
                'EUR': 0.60,
                'GBP': 0.52
            },

            get currency() {
                return this.$root.currency || 'AUD';
            },

            get currencySymbol() {
                return {'AUD': '$', 'USD': '$', 'EUR': '‚Ç¨', 'GBP': '¬£'}[this.currency] || '$';
            },

            convertPrice(audPrice) {
                return audPrice * this.exchangeRates[this.currency];
            },

            get currentDeals() {
                let filtered = this.allDeals;
                
                // Filter by price threshold
                if (this.selectedThreshold < 999999) {
                    filtered = filtered.filter(d => d.price_per_day <= this.selectedThreshold);
                }
                
                // Filter by cruise line
                if (this.selectedCruiseLine) {
                    filtered = filtered.filter(d => d.cruise_line.includes(this.selectedCruiseLine));
                }
                
                // Filter by duration
                if (this.selectedDuration) {
                    const [min, max] = this.selectedDuration.includes('+') 
                        ? [21, 999] 
                        : this.selectedDuration.split('-').map(Number);
                    filtered = filtered.filter(d => d.duration_days >= min && (max === 999 || d.duration_days <= max));
                }
                
                return filtered.slice(0, 12); // Show top 12
            },

            async loadStats() {
                try {
                    const response = await fetch('/api/stats');
                    const data = await response.json();
                    if (data.success) {
                        this.stats = data.stats;
                    }
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            },

            async loadBestDeals() {
                try {
                    this.loading = true;
                    // Load all deals sorted by price
                    const response = await fetch('/api/deals?sort_by=price_per_day&order=ASC&limit=300');
                    const data = await response.json();
                    if (data.success) {
                        this.allDeals = data.deals;
                    }
                } catch (error) {
                    console.error('Error loading deals:', error);
                } finally {
                    this.loading = false;
                }
            }
        }
    }
</script>
{% endblock %}
