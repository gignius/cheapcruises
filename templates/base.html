<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CheapCruises.au - Find Amazing Cruise Deals{% endblock %}</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TECS30LLBP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-TECS30LLBP');
    </script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cruise: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        [x-cloak] { display: none !important; }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50" x-data="{ currency: 'AUD' }">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <span class="text-2xl">ðŸš¢</span>
                        <span class="ml-2 text-xl font-bold text-cruise-600">CheapCruises.au</span>
                    </a>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-gray-700 hover:text-cruise-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="/deals" class="text-gray-700 hover:text-cruise-600 px-3 py-2 rounded-md text-sm font-medium">Browse Deals</a>
                    <a href="/promo-codes" class="text-gray-700 hover:text-cruise-600 px-3 py-2 rounded-md text-sm font-medium">Promo Codes</a>
                    <a href="/api/docs" class="text-gray-700 hover:text-cruise-600 px-3 py-2 rounded-md text-sm font-medium">API</a>
                    
                    <!-- All prices in AUD -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p>&copy; 2025 CheapCruises.au - Find the best cruise deals in Australia</p>
                <p class="mt-2 text-gray-400 text-sm">
                    Covering 11 major cruise lines worldwide
                </p>
            </div>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
